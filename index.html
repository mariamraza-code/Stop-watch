<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
<div class="big mb-5 ">
    <div class="mt-3 pt-3 pb-3 text-light " style="background-color: rgba(37, 36, 36, 0.89);">
        <h3>Stopwatch</h3>
    </div>
    <div class="mb-5 mt-3 pt-5 text-light">
        <h1 id="min"> 00 </h1>
        <h1>:</h1>
        <h1 id="sec"> 00 </h1>
        <h1>:</h1>
        <h1 id="ms"> 00</h1>
    </div>

<div class="mb-5 mt-3 pb-5 buttons" >
    <button onclick="start()">Start</button>
    <button  onclick="Pause()">Pause</button>
    <button  onclick="Reset()">Restart</button>
</div>

</div>
    
</center>
    
    
    
    
    
    
    
    
    
    
    
    
    <script src="app.js"></script>
</body>
